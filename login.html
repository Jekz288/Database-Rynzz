<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Akses Database Tanjiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-xl font-bold text-cyan-400 mb-4">🔐 Akses Database</h1>
    <form action="/login" method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="Masukkan Password..."
        class="w-full p-3 rounded-xl text-black focus:ring-2 focus:ring-cyan-400" required>
      <button type="submit"
        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 py-3 rounded-xl font-semibold hover:scale-105 transition-transform">
        Masuk
      </button>
    </form>
  </div>

</body>
</html>
