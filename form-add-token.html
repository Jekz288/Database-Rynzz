<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-xl font-bold text-green-400 mb-4">Tambah BOT Token</h1>
    <form action="/add-token" method="POST" class="space-y-4">
      <input type="text" name="token" placeholder="BOT_TOKEN" required
        class="w-full p-3 rounded-xl text-black focus:ring-2 focus:ring-green-400">
      <button type="submit"
        class="w-full bg-gradient-to-r from-green-500 to-lime-500 py-3 rounded-xl font-semibold hover:scale-105 transition-transform">
        Simpan Token
      </button>
    </form>
    <a href="/" class="block mt-4 text-green-400">⬅️ Kembali</a>
  </div>

</body>
</html>
