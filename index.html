<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Tanjir≈ç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* üî• hitam elegan */
      color: white;
    }

    .box {
      background: rgba(20,20,20,0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 95%;
      max-width: 550px;
      box-shadow: 0 0 25px rgba(0,0,0,0.9), 0 0 35px rgba(100,100,255,0.4);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #b19cd9;
      text-shadow: 0 0 8px rgba(100,100,255,0.8);
    }

    input {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 20px;
      outline: none;
    }

    /* Tombol full */
    .btn {
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(139,92,246,0.6);
    }
    .btn:hover {
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      box-shadow: 0 0 22px rgba(139,92,246,0.9);
    }

    /* Grid tombol 2 kolom */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="box" id="loginBox">
    <h1>üîë Login Database</h1>
    <input type="text" id="username" placeholder="Masukkan Username">
    <input type="password" id="password" placeholder="Masukkan Password">
    <button class="btn" id="loginBtn">Login</button>
    <p id="errorMsg" style="color: red; margin-top:10px;"></p>
  </div>

  <!-- MENU UTAMA -->
  <div class="box" id="menuBox" style="display:none;">
    <h1>üî• SELAMAT DATANG üî•<br>DI DATABASE TANJIRO</h1>
    <div class="menu-grid">
      <button class="btn" onclick="goTo('form-add-number.html')">‚ûï Tambah Nomor</button>
      <button class="btn" onclick="goTo('list-numbers.html')">üìã Daftar Nomor</button>
      <button class="btn" onclick="goTo('form-add-token.html')">ü§ñ Tambah Token</button>
      <button class="btn" onclick="goTo('list-tokens.html')">üìú Daftar Token</button>
    </div>
    <button class="btn" style="margin-top:20px; width:100%;" onclick="logout()">üö™ Logout</button>
    <p style="margin-top:20px;">Created by Tanjir≈ç Squad ‚ö°</p>
  </div>

  <script>
    // üîß SET USERNAME & PASSWORD DISINI
    const USERNAME = "rynzz";   
    const PASSWORD = "unlimited"; 

    document.getElementById("loginBtn").addEventListener("click", login);

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menuBox").style.display = "block";
      } else {
        errorMsg.textContent = "‚ùå Username atau Password salah!";
      }
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      document.getElementById("menuBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("errorMsg").textContent = "";
    }
  </script>
</body>
</html>
