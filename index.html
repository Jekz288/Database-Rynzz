<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Tanjir≈ç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box, .menu-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #4682b4;
    }
    .menu-box button {
      margin: 10px 0;
      font-size: 20px;
    }
    .btn-purple { background: #a020f0; }
    .btn-blue { background: #1e90ff; }
    .btn-cyan { background: #00ced1; }
    .btn-green { background: #32cd32; }
    .btn-purple:hover { background: #9400d3; }
    .btn-blue:hover { background: #4169e1; }
    .btn-cyan:hover { background: #20b2aa; }
    .btn-green:hover { background: #228b22; }
  </style>
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="login-box" id="loginBox">
    <h1>üîë Login Database</h1>
    <input type="text" id="username" placeholder="Masukkan Username">
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="login()">Login</button>
    <p id="errorMsg" style="color: red; margin-top:10px;"></p>
  </div>

  <!-- MENU UTAMA -->
  <div class="menu-box" id="menuBox" style="display:none;">
    <h1>üî• SELAMAT DATANG üî•<br>DI DATABASE TANJIRO</h1>
    <button class="btn-purple">‚ûï Tambah Nomor</button>
    <button class="btn-blue">üìã Daftar Nomor</button>
    <button class="btn-cyan">ü§ñ Tambah BOT Token</button>
    <button class="btn-green">üìú Daftar BOT Token</button>
    <p style="margin-top:20px;">Created by Tanjir≈ç Squad ‚ö°</p>
  </div>

  <script>
    // üîß SETTING USERNAME & PASSWORD DI SINI
    const USERNAME = "rynzz";   // ubah sesuai keinginanmu
    const PASSWORD = "Gak usah nyebar memeq"; // ubah sesuai keinginanmu

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("menuBox").style.display = "block";
      } else {
        errorMsg.textContent = "‚ùå Username atau Password salah!";
      }
    }
  </script>
</body>
</html>
