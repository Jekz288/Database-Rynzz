<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-green-400 mb-4">ğŸ”‘ Daftar BOT Token</h1>
    <table class="w-full border-collapse border border-gray-600">
      <thead>
        <tr class="bg-gray-700">
          <th class="border border-gray-600 px-3 py-2">ID</th>
          <th class="border border-gray-600 px-3 py-2">Token</th>
          <th class="border border-gray-600 px-3 py-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="tokenTable"></tbody>
    </table>
    <a href="/" class="block mt-4 text-green-400">â¬…ï¸ Kembali</a>
  </div>

  <script>
    async function loadTokens() {
      const res = await fetch("/tokens");
      const data = await res.json();
      const tbody = document.getElementById("tokenTable");
      tbody.innerHTML = data.map(t => `
        <tr>
          <td class="border border-gray-600 px-3 py-2">${t.id}</td>
          <td class="border border-gray-600 px-3 py-2">${t.token}</td>
          <td class="border border-gray-600 px-3 py-2 text-center">
            <a href="/delete-token/${t.id}" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Hapus</a>
          </td>
        </tr>
      `).join("");
    }
    loadTokens();
  </script>

</body>
</html>
